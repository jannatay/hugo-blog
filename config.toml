baseURL = "https://janna.netlify.app/"
title = "Janna Tay"
theme ="hugo-theme-basic"
languageCode = "en-us"
googleAnalytics = "G-VDP9PXMZEF"
enableEmoji = true
copyright = "© 2016-19 <a href='https://github.com/siegerts/hugo-theme-basic'>Hugo Theme Basic</a>. Made by <a href='https://twitter.com/siegerts'>@siegerts</a>."
description = "Basic personal site theme styled with minimal tachyons, syntax highlighting, and blog series configuration."

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"

[params]
  titleEmoji = ":herb:"
  # change this!
  twitter = "janna_tay"

[Permalinks]
  post = "post/:slug"

[[params.menu]]
  name = "→ about"
  url = "about/"

[[params.menu]]
  name = "→ writing"
  url = "writing/"

[privacy]
  [privacy.googleAnalytics]
    anonymizeIP = true
    respectDoNotTrack = true
    useSessionStorage = true
  [privacy.twitter]
    enableDNT = true
  [privacy.youtube]
    privacyEnhanced = true
